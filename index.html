<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <main class="container">
      <div class="title mb-3 mt-3">
        <p>Mon profil</p>
      </div>
      <div class="container client-tab">
        <div class="row client-info d-flex align-items-center">
          <div class="col-12 col-lg-3 name">
            <p style="font-size: 1.5rem; font-weight: 300">Nom</p>
            <br />
            <p style="font-size: 2rem; font-weight: 600">Prenom</p>
          </div>
          <div class="col-12 col-lg-3">
            <hr class="d-lg-none d-sm-block" />
            <p>Email: <span style="font-weight: 600">Abcdef@email.com</span></p>
          </div>
          <div class="col-12 col-lg-3">
            <p>
              Tel portable:
              <span style="font-weight: 600">+33 00 00 00 00 00</span>
            </p>
          </div>
          <div class="col-12 col-lg-3">
            <p>
              Tel Domicile:
              <span style="font-weight: 600">+33 00 00 00 00 00</span>
            </p>
          </div>
          <!-- <hr class="d-lg-none d-sm-block"> -->
        </div>
        <div class="row client-form">
          <div class="col">
            <div class="mt-3 mb-3" style="text-align: center">
              <p style="color: #868d96">Renseigner votre profil</p>
            </div>
            <div class="row gy-3 mb-3">
              <div class="col-xs-12 col-sm-12 col-lg-6">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control shadow-none"
                    id="floatingInput"
                    placeholder="Fonction"
                  />
                  <label for="floatingInput">Fonction</label>
                </div>
              </div>
              <div class="col-xs-12 col-sm-12 col-lg-6">
                <div class="form-floating">
                  <select
                    class="form-select shadow-none"
                    id="floatingSelect"
                    aria-label="Floating label select example"
                  >
                    <option selected class="w-100">Sélectionner</option>
                    <option value="1">Oui</option>
                    <option value="2">Non</option>
                  </select>
                  <label for="floatingSelect">Société</label>
                </div>
              </div>
            </div>
            <div class="row gy-3 mb-3">
              <div class="col-xs-12 col-sm-12 col-lg-6">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control shadow-none"
                    id="floatingInput"
                    placeholder="Nom de la société"
                  />
                  <label for="floatingInput">Nom de la société</label>
                </div>
              </div>
              <div class="col col-sm-6 col-lg-3">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control shadow-none"
                    id="floatingInput"
                    placeholder="Ville"
                  />
                  <label for="floatingInput">Ville</label>
                </div>
              </div>
              <div class="col col-sm-6 col-lg-3">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control shadow-none"
                    id="floatingInput"
                    placeholder="Ville"
                  />
                  <label for="floatingInput">Code Postale</label>
                </div>
              </div>
            </div>
            <div class="save-btn">
              <button class="save">
                <span class="btn-txt">Sauvegarder</span>
                <span class="btn-icon"><i class="fi fi-rr-download"></i></span>
              </button>
              <div class="mt-2">
                <small class="text-muted"
                  >*Ces informations restent confidentielles et ne seront jamais
                  partagées</small
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
